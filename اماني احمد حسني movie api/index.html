<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie App</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="mainContainer d-flex">
    <div class="slider closed-menu" id="slider">
      <div class="head">
        <div class="firstSlider">
          <div class="items">
            <nav>
              <a class="item1" href="#home">Now Playing</a>
              <a class="item2" href="#popular">Popular</a>
              <a class="item3" href="#Top Rated">Top Rated</a>
              <a class="item4" href="#Trending">Trending</a>
              <a class="item5" href="#Upcoming">Upcoming</a>
              <a class="item6" href="#contact">Contact US</a>
            </nav>
          </div>
          <div class="slideSocial">
            <ul>
              <li><i class="fab fa-facebook-f"></i></li>
              <li><i class="fab fa-twitter"></i></li>
              <li><i class="fas fa-globe"></i></li>
            </ul>
          </div>
          <div class="copyRight">
            <p>Copyright &copy;  All Rights Reserved.</p>
          </div>
        </div>
      </div>

      <div class="secondSlide">
        <div class="img">
            <img src="logo.png" alt="">
          </div>

        <div class="Btn text-dark" id="Btn">
          <span><i class="toggle fas fa-align-justify"></i></span>
        </div>
        
          <div class="footer-social position-absolute">
            <ul>
              <li>
                <i class="fas fa-globe"></i>
              </li>

              <li>
                <i class="fas fa-share-alt"></i>
              </li>
            </ul>
          </div>
      </div>
    </div>

    <div class="contant py-5" id="home">
      <div class="container">
        <div class="search mb-4">
          <input type="text" class="form-control mb-2" placeholder="get movies by word.." id="getMovieWord" />
          <input type="text" class="form-control mb-2" placeholder="search...." id="search" />
        </div>
        <div class="row" id="rowData"></div>
      </div>

      <div class="contact-us py-5" id="contact">
        <div class="container w-100 mx-auto">
          <div class="contact-head">
            <h2 class="text-white">Contact Us....</h2>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <input type="text" class="form-control" placeholder="Enter Your Name" id="name" />
            </div>
            <div class="col-lg-6">
              <input type="email" class="form-control" placeholder="Enter Your Email" id="email" />
            </div>
            <div class="col-lg-6">
              <input type="text" class="form-control" placeholder="Enter Phone" id="phone" />
            </div>
            <div class="col-lg-6">
              <input type="number" class="form-control" placeholder="Enter Age" id="age" />
            </div>
            <div class="col-lg-6">
              <input type="password" class="form-control" placeholder="Enter Password" id="password" />
            </div>
            <div class="col-lg-6">
              <input type="password" class="form-control" placeholder="Enter RePassword" id="RePassword" />
            </div>
          </div>
          <div class="btn1 mt-3">
            <button class="contact-btn btn btn-outline-danger position-static">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
